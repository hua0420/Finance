<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- 重置样式 -->
    <link rel="stylesheet/less" href="./assets/css/reset.less">
    <!-- 公共样式 -->
    <link rel="stylesheet/less" href="./assets/css/common.less">
    <!-- 页面独立的 -->
    <link rel="stylesheet/less" href="./assets/css/my.less">
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container-fluid">
            <div class="box">
                <div class="left">
                    <div class="img wow fadeInUp" data-wow-delay="300ms">
                        <img src="./assets/images/my-icon.png" />
                    </div>
                    <h3 class="title wow fadeInUp" data-wow-delay="300ms">FLYWTH</h3>
                    <div class="icon">
                        <span class="glyphicon glyphicon-glass wow fadeInUp" data-wow-delay="400ms"></span>
                        <a class="wow fadeInUp" data-wow-delay="500ms">白银会员</a>
                    </div>
                </div>
                <div class="right wow fadeInUp" data-wow-delay="600ms">
                    <span class="glyphicon glyphicon-comment"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- 我的资产 -->
    <div class="assets">
        <div class="container-fluid">
            <div class="box">
                <div class="top">
                    <span class="title wow fadeInUp" data-wow-delay="300ms">我的资产</span>
                    <p class="info wow fadeInUp" data-wow-delay="500ms">999,999,999.99</p>
                </div>
                <div class="bottom">
                    <div class="list">
                        <span class="title wow fadeInUp" data-wow-delay="400ms">昨日收益(元)</span>
                        <p class="info wow fadeInUp" data-wow-delay="500ms">999.99</p>
                    </div>
                    <div class="list">
                        <span class="title wow fadeInUp" data-wow-delay="500ms">累计收益(元)</span>
                        <p class="info wow fadeInUp" data-wow-delay="600ms">99999.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 可用余额 -->
    <div class="balance">
        <div class="container-fluid">
            <div class="box">
                <p class="title wow fadeInUp" data-wow-delay="300ms">可用余额<span class="wow fadeInUp" data-wow-delay="400ms">0.99</span></p>
                <div class="list">
                    <span class="active wow fadeInUp" data-wow-delay="500ms">充值</span>
                    <span class="wow fadeInUp" data-wow-delay="600ms">提现</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 推荐管理 -->
    <div class="administration">
        <div class="container-fluid">
            <div class="box">
                <div class="left">
                    <span class="glyphicon glyphicon-star-empty wow fadeInUp" data-wow-delay="300ms"></span>
                    <div class="list">
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">推荐管理</h3>
                        <p class="info wow fadeInUp" data-wow-delay="500ms">+99.99</p>
                    </div>
                </div>
                <div class="right">
                    <span class="glyphicon glyphicon-list-alt wow fadeInUp" data-wow-delay="300ms"></span>
                    <div class="list">
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">其他管理</h3>
                        <p class="info wow fadeInUp" data-wow-delay="500ms">+9.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 我的选项 -->
    <div class="choice">
        <div class="container-fluid">
            <ul class="listbox">
                <li>
                    <div class="list">
                        <span class="glyphicon glyphicon-yen wow fadeInUp" data-wow-delay="300ms"></span>
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">我的金币</h3>
                    </div>
                    <a class="glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="500ms"></a>
                </li>
                <li>
                    <div class="list">
                        <span class="glyphicon glyphicon-edit wow fadeInUp" data-wow-delay="300ms"></span>
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">交易记录 </h3>
                    </div>
                    <a class="glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="500ms"></a>
                </li>
                <li>
                    <div class="list">
                        <span class="glyphicon glyphicon-gift wow fadeInUp" data-wow-delay="300ms"></span>
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">我的优惠券</h3>
                    </div>
                    <a class="glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="500ms"></a>
                </li>
                <li>
                    <div class="list">
                        <span class="glyphicon glyphicon-glass wow fadeInUp" data-wow-delay="300ms"></span>
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">会员中心</h3>
                    </div>
                    <a class="glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="500ms"></a>
                </li>
                <li>
                    <div class="list">
                        <span class="glyphicon glyphicon-heart-empty wow fadeInUp" data-wow-delay="300ms"></span>
                        <h3 class="title wow fadeInUp" data-wow-delay="400ms">我的贡献</h3>
                    </div>
                    <a class="glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="500ms"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 底部按钮 -->
    <footer class="footer">
        <div class="container-fluid">
            <ul class="button">
                <li>
                    <span class="glyphicon glyphicon-home"></span>
                    <a href="./index.html">首页</a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-piggy-bank"></span>
                    <a href="./money.html">理财</a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-zoom-in"></span>
                    <a href="./find.html">发现</a>
                </li>
                <li class="active">
                    <span class="glyphicon glyphicon-user"></span>   
                    <a href="./my.html">我的</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
<!-- 解析less的文件 -->
<script src="./assets/js/less.min.js"></script>
<script src="./assets/js/wow.min.repeat.js"></script>
<script>
    //实例化wow.js
    new WOW().init()
</script>
